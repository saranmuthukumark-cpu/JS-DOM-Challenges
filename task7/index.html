<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Password hidder</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <style>
      .press-start-2p-regular {
        font-family: "Press Start 2P", system-ui;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1 class="text-3xl press-start-2p-regular text-center py-5 bg-orange-300">Show/Hide Password</h1>
    <div
      class=" flex flex-col items-center justify-center p-4">
      <div
        class="w-full max-w-md bg-white border-t-15 border-orange-500 rounded-xl shadow-2xl">
        <div class="p-6 items-center">
          <div class="flex justify-between border-b border-gray-400 pb-4 mb-4">
            <div>
              <img
                src="./aadhar logoo.png"
                alt="aadhar logo"
                class="h-15 w-20" />
            </div>
            <div class="text-blue-900 mx-auto">
              <h1 class="text-xl font-bold">Government of India</h1>
              <p class="text-xs font-semibold">
                Unique Identification Authority of India
              </p>
            </div>
          </div>

          <div class="flex gap-7">
            <div class="">
              <img
                src="./saran professional img.jpg"
                alt="saran-logo"
                class="h-30 w-30 rounded-sm" />
            </div>
            <div class="space-y-2">
              <div>
                <p class="text-xs text-gray-500 uppercase">Name</p>
                <p class="font-bold text-gray-800">SARAN MUTHUKUMAR K</p>
              </div>
              <div>
                <p class="text-xs text-gray-500 uppercase">
                  DOB /<span class="font-semibold text-gray-800 text-sm">
                    01-01-2000</span
                  >
                </p>
              </div>
              <div>
                <p class="text-xs text-gray-500 uppercase">
                  Gender /
                  <span class="font-semibold text-gray-800 text-sm">Male</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="flex justify-center gap-2 mb-2">
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <span><i class="fa-solid fa-x fa-xs"></i></span>
            <div>
              <input
                type="text"
                id="input"
                placeholder="last 4-Digit"
                maxlength="4"
                max="4"
                class="bg-transparent w-20 outline-none" />
            </div>
            <div id="btn">
              <button><i class="fa-solid fa-eye"></i></button>
            </div>
          </div>
        </div>

        <div class="bg-green-700 py-2 px-6 rounded-b-xl"></div>
      </div>
    </div>
    <script>
      let inputEl = document.getElementById("input");
      let btnEl = document.getElementById("btn");

      btnEl.addEventListener("click", () => {
        const isPassword = inputEl.type === "password";
        inputEl.type = isPassword ? "text" : "password";
        btnEl.innerHTML = isPassword
          ? `<i class="fa-solid fa-eye-low-vision"></i>`
          : `<i class="fa-solid fa-eye"></i>`;
      });
    </script>
  </body>
</html>
