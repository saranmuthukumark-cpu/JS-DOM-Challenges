<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Text Area Counter</title>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>DOM | Textarea Counter</title>

        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body
        class="flex justify-center items-center h-[600px] bg-sky-200  ">
        <div class="bg-blue-100 p-8 rounded-2xl text-center w-[350px] mx-auto">
          <h2 class="mb-4 text-blue-900 text-xl font-semibold">
            TEXT AREA COUNTER
          </h2>

          <textarea
            id="text"
            maxlength="200"
            placeholder="Type your message..."
            class="w-full h-[100px] p-3 border-2 border-blue-600 rounded-xl outline-none text-[15px]
             bg-indigo-50 mx-auto placeholder-gray-600"></textarea>

          <p id="count" class="mt-3 font-bold text-black">0 / 200 characters</p>
        </div>

        <script>
          const textarea = document.getElementById("text");
          const count = document.getElementById("count");
          const maxLength = 200;

          textarea.addEventListener("input", () => {
            const length = textarea.value.length;
            count.textContent = `${length} / ${maxLength} characters`;
          });
        </script>
      </body>
    </html>
  </head>
</html>
